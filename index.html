<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="develop/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">Calendar app for planning the work day</p>
      <p id="today" class="lead display-4"></p>
    </header>
    <div class="container">
      <!-- Timeblocks for each hour of the 8 hour workday -->
      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 10am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 11am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 12pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 1pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 2pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 3pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour n"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 4pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add tasks here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 5pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
    </div>
<!-- Below is Moment.js import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
